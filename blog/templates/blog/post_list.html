{% extends 'blog/base.html' %}

{% block content %}
    {% for posts in post %}
        <div class="post">
            <div class="date">
                <p>Опубликовано: {{ posts.published_date }}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=posts.pk %}">{{ posts.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
